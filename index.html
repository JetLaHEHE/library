<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>

        <div class="library">

        </div>

        <dialog>

            <form>
                <label for="title">Title: </label>
                <input id="bookTitle" type="text" name="title" placeholder="Title of book" minlength="8">


                <label for="author">Author: </label>
                <input id="bookAuthor" type="text" placeholder="Author name" name="author" minlength="8">

                <label for="year">Year: </label>
                <input id="bookYear" type="text" placeholder="Year published" name="year" minlength="8">

                <button type="submit" id="submit">Submit</button>
                <button id="btnClose">Close</button>
            </form>

        </dialog>
        <button>Show the dialog</button>



    </div>
</body>

</html>
